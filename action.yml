name: 'My Ruby Action'
description: 'A GitHub Action written in Ruby that processes input.'
inputs:
  github_token:
    description: 'GitHub Token'
    required: true
  pull_request_id:
    description: 'Pull Request ID'
    required: true
  commit_id:
    description: 'Commit ID'
    required: true
  github_base_ref:
    description: 'GitHub Base Reference'
    required: true

outputs:
  my_output:
    description: 'Output after processing'

runs:
  using: 'composite'
  steps:
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'

    - name: Install dependencies
      run: |
        gem install octokit json rugged:1.6.3
      shell: bash

    - name: Run Typocop
      run: |
        ruby typocop.rb
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        PULL_REQUEST_ID: ${{ inputs.pull_request_id }}
        COMMIT_ID: ${{ inputs.commit_id }}
        GITHUB_BASE_REF: ${{ inputs.github_base_ref }}
      shell: bash
